name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-build-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lab: [lab1, lab2]
    defaults:
      run:
        working-directory: ${{ matrix.lab }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Erlang + rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'
          rebar3-version: '3.25.0'

      - name: Auto format code with erlfmt
        run: |
          rebar3 fmt -w
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto format code with erlfmt [${{ matrix.lab }}]" || echo "No changes to commit"
          git push || echo "Push failed, possibly no changes"

      - name: Run rebar3 lint
        run: rebar3 lint

      - name: Compile project
        run: rebar3 compile

      - name: Run Dialyzer
        run: rebar3 dialyzer

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lab: [lab1, lab2]
    defaults:
      run:
        working-directory: ${{ matrix.lab }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Erlang + rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'
          rebar3-version: '3.25.0'

      - name: Clean build artifacts
        run: rebar3 clean

      - name: Run EUnit tests
        run: rebar3 eunit -v

      - name: Run Proper tests
        run: rebar3 proper
