name: Erlang CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        otp: [26, 25, 24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          rebar3-version: latest

      - name: Cache rebar3 build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/rebar3
            _build
          key: rebar3-${{ runner.os }}-${{ matrix.otp }}-${{ hashFiles('rebar.config') }}

      - name: Compile project
        run: rebar3 compile

      - name: Run tests
        run: rebar3 as test eunit
