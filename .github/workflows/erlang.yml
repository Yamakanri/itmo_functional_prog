name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-build-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lab: [proc, gen_server]
    defaults:
      run:
        working-directory: ${{ matrix.lab }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang + rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'
          rebar3-version: '3.25.0'

      - name: Run rebar3 lint
        run: rebar3 lint

      - name: Compile project
        run: rebar3 compile

      - name: Run Dialyzer
        run: rebar3 dialyzer
        continue-on-error: true

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang + rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'
          rebar3-version: '3.25.0'

      - name: Compile proc version
        run: |
          cd proc
          rebar3 clean
          rebar3 compile

      - name: Compile gen_server version
        run: |
          cd gen_server
          rebar3 clean
          rebar3 compile

      - name: Compile tests
        run: |
          cd test
          erl -compile *.erl || true

      - name: Run EUnit tests
        run: |
          erl -pa proc/_build/default/lib/lab3/ebin \
              -pa gen_server/_build/default/lib/lab3_gen_server/ebin \
              -pa test \
              -noshell \
              -eval "eunit:test([proc_parser_test, proc_linear_interpolation_test, proc_lagrange_interpolation_test, proc_points_generator_test, gen_server_parser_test, gen_server_interpolation_test], [verbose]), init:stop()."
