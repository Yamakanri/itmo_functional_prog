name: Erlang CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        otp: [26, 25, 24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}

      - name: Install rebar3 (official)
        run: |
          mkdir -p $HOME/bin
          curl -fsSL https://raw.githubusercontent.com/erlang/rebar3/master/rebar3 \
            -o $HOME/bin/rebar3
          chmod +x $HOME/bin/rebar3
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Verify rebar3
        run: rebar3 version

      - name: Cache rebar3 build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/rebar3
            _build
          key: rebar3-${{ runner.os }}-${{ matrix.otp }}-${{ hashFiles('rebar.config') }}

      - name: Compile project
        run: rebar3 compile

      - name: Run tests
        run: rebar3 as test eunit
