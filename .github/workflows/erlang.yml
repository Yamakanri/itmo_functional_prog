name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang + rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'      
          rebar3-version: '3.24.0'  

      - name: Check code formatting with erlfmt
        run: rebar3 fmt --check --verbose

      - name: Run rebar3 lint
        run: rebar3 lint

      - name: Compile project
        run: rebar3 compile

      - name: Run Dialyzer
        run: rebar3 dialyzer

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang + rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'      
          rebar3-version: '3.24.0' 

      - name: Compile project
        run: rebar3 compile

      - name: Run EUnit tests
        run: rebar3 eunit -v

      - name: Run Proper tests
        run: rebar3 proper
