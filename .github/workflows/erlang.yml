name: Erlang CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang + rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'
          rebar3-version: '3.25.0'

      # Компиляция всего проекта
      - name: Compile all modules
        working-directory: ./lab3
        run: rebar3 clean compile

      # Запуск всех EUnit тестов напрямую через erl
      - name: Run all EUnit tests manually
        working-directory: ./lab3
        run: |
          erl -pa src/proc -pa src/gen_server -pa src/proc/test -pa src/gen_server/test \
              -noshell \
              -eval "eunit:test([proc_linear_interpolation_test,
                                  proc_parser_test,
                                  proc_points_generator_test,
                                  proc_lagrange_interpolation_test,
                                  gen_server_interpolation_test,
                                  gen_server_parser_test], [verbose]), init:stop()."
