name: Erlang CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Забираем код
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Устанавливаем Erlang/OTP и Rebar3
      - name: Setup Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26'
          version-type: loose
          rebar3-version: '3.22.1'
          install-hex: true
          install-rebar: true

      # 3️⃣ Проверяем версии Erlang и Rebar3
      - name: Show Erlang & Rebar3 versions
        run: |
          erl -version
          rebar3 version

      # 4️⃣ Делаем run_tests.sh исполняемым
      - name: Make run_tests.sh executable
        run: chmod +x lab3/scripts/run_tests.sh

      # 5️⃣ Запускаем все тесты через наш скрипт
      - name: Run all tests
        run: lab3/scripts/run_tests.sh
