name: Erlang CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang + rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'
          rebar3-version: '3.25.0'

      # Компиляция исходников в lab3/src
      - name: Compile all source modules
        working-directory: ./lab3/src
        run: rebar3 clean compile

      # Компиляция тестов вручную (чтобы избежать undef)
      - name: Compile all test modules
        working-directory: ./lab3/src
        run: |
          erl -noshell -pa _build/default/lib/src/ebin \
              -eval "compile:file('proc/test/proc_linear_interpolation_test.erl', [report]), init:stop()."
          erl -noshell -pa _build/default/lib/src/ebin \
              -eval "compile:file('proc/test/proc_parser_test.erl', [report]), init:stop()."
          erl -noshell -pa _build/default/lib/src/ebin \
              -eval "compile:file('proc/test/proc_points_generator_test.erl', [report]), init:stop()."
          erl -noshell -pa _build/default/lib/src/ebin \
              -eval "compile:file('proc/test/proc_lagrange_interpolation_test.erl', [report]), init:stop()."
          erl -noshell -pa _build/default/lib/src/ebin \
              -eval "compile:file('gen_server/test/gen_server_interpolation_test.erl', [report]), init:stop()."
          erl -noshell -pa _build/default/lib/src/ebin \
              -eval "compile:file('gen_server/test/gen_server_parser_test.erl', [report]), init:stop()."

      # Запуск всех EUnit тестов
      - name: Run all EUnit tests
        working-directory: ./lab3/src
        run: |
          erl -pa _build/default/lib/src/ebin \
              -noshell \
              -eval "eunit:test([
                          proc_linear_interpolation_test,
                          proc_parser_test,
                          proc_points_generator_test,
                          proc_lagrange_interpolation_test,
                          gen_server_interpolation_test,
                          gen_server_parser_test
                      ], [verbose]), init:stop()."
