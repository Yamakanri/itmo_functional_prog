name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-build-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Erlang + rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'
          rebar3-version: '3.25.0'

      # Автоформатирование кода с erlfmt
      - name: Auto format code with erlfmt
        run: |
          rebar3 fmt -w
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto format code with erlfmt" || echo "No changes to commit"
          git push || echo "Push failed, possibly no changes"

      - name: Run rebar3 lint
        run: rebar3 lint

      - name: Compile project
        run: rebar3 compile

      - name: Run Dialyzer
        run: rebar3 dialyzer

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Erlang + rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'
          rebar3-version: '3.25.0'

      - name: Compile project
        run: rebar3 compile

      - name: Run EUnit tests
        run: rebar3 eunit -v

      - name: Run Proper tests
        run: rebar3 proper
